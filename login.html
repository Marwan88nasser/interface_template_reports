<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main File Css  -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Section -->
    <section class="loginPage">
      <div class="container">
          <div class="row login_box">
            <div class="col-md-6 px-0">
              <div class="image_holder shadow-sm">
                <img src="img/login-bg.jpg" alt="">
              </div>
            </div>
            <div class="col-md-6 px-0">
              <form class="login-form shadow-sm" action="">
                <div class="login_content">
                  <h6 class="title">تسجيل الدخول</h6>
                  <div class="inp_holder">
                    <label for="" class="login-label">البريد الاليكتروني</label>
                    <input type="email" class="login-inp form-control">
                  </div>
                  <div class="inp_holder">
                    <label for="" class="login-label">كلمة السر</label>
                    <input type="email" class="login-inp form-control">
                  </div>
                  <div class="btn_holder">
                    <button class="btn login-btn">تسجيل الدخول</button>
                  </div>
                  <hr class="my-4">
                  <div class="login_footer d-flex align-items-center justify-content-center">
                    <!-- <a href="https://www.const-tech.org/">
                      برمجة وتطوير كوكبة التقنية
                      <img src="img/login_logo.png" alt="" width="60" class="logo-footer">
                    </a> -->
                    <img src="img/logo.png" alt="" width="100" class="logo-footer">
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>
    </section>
    <!-- End Section -->
    <!-- Start Footer -->
    <div class="footer-bottom py-3">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
          <p>جميع الحقوق محفوظة © لـ 2022</p>
          <img src="./img/footer/copy.png" alt="" />
        </div>
      </div>
    </div>
    <!-- ENd Footer -->
    <!-- Js Files -->
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
